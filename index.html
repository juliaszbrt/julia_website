<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .textShadow {
                text-shadow: -3px 3px 0 #EF684F;
            }
            .nameShadow {
                text-shadow: -3px 3px 0 #FFA45D;
            }
            .navShadow {
                text-shadow: -2px 2px 0 #FFA45D;
            }
        }
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                coral: '#EF684F',
                tangerine: '#FDA442',
                peach: '#FCCDA9',
                apricot: '#FFA45D',
                pale: '#FFE1C9',
                green: '#5B6440',
                sky: '#D0DFE5',
                navy: '#282f4a'
              }
            }
          }
        }
    </script>
</head>
<body class="bg-pale">
    <!-- Navbar -->
    <!-- Get anchors to jump back to home page -->
    <header class="sticky top-0 bg-pale">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <a href="" class="font-bold tracking-[0.3rem] text-navy hover:navShadow duration-500">js</a>
            <div>
                <button name="hamburger" onclick="Open(this)" class="text-[1.9rem] lg:hidden cursor-pointer">
                    &#9776 <!-- Hamburger Menu -->
                </button>
                <nav class="hidden lg:block space-x-8" arial-label="main">
                    <a href="" class="text-navy font-bold tracking-[0.3rem] hover:navShadow duration-500">Home</a>
                    <a href="" class="text-navy font-bold tracking-[0.3rem] hover:navShadow duration-500">Projects</a>
                    <a href="" class="text-navy font-bold tracking-[0.3rem] hover:navShadow duration-500">Contact</a>
                </nav>
            </div>
        </section>
        <!-- Hamburger Menu -->
        <div class="fixed bg-apricot text-white font-bold tracking-[0.3rem] top-0 
        w-0 h-[100vh] flex justify-center items-center text-[1.875rem] overflow-hidden origin-left duration-500 lg:hidden" id="hammm">
            <ul>
                <li class="hover:textShadow duration-500"><a href="#home">Home</a></li>
                <li class="hover:textShadow duration-500"><a href="#">Projects</a></li>
                <li class="hover:textShadow duration-500"><a href="#">Contact</a></li>
            </ul>
            <!-- Close Button -->
            <div class="absolute mx-auto right-[45px] top-[20px] text-[40px] cursor-pointer">
                <button name="close" onclick="Close(this)">
                    &times <!-- x -->
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="max-w-4xl mx-auto h-screen flex items-center justify-center -mt-[3.5rem]"> <!-- -mt used to temporarily reduce extra spacing -->
            <!-- Intro -->
            <div>
                <!-- <h1 class="text-[2rem] tracking-[0.25rem] font-medium flex justify-center text-navy">hello there,</h1> -->
                <div class="flex justify-center z-0">
                    <img src="pictures/julia.jpg" alt="profile" class="mt-[1.2rem] rounded-full w-[15rem]">
                </div>
                <div class="flex justify-center -mt-[70px] z-10">
                    <p class="tracking-[0.5rem] font-black text-[4rem] text-navy nameShadow">I'm Julia</p>
                </div>
                <div>
                    <p class="text-[1.5rem] -mt-[0.5rem] tracking-[0.25rem] font-medium flex justify-center text-navy">nice to meet you</p>
                </div>
            </div>
        </div>
        <!-- Blob Section -->
        <section class="h-screen">
            <div class="flex justify-center m-[3rem] h-full bg-cover bg-no-repeat bg-[url('/pictures/mobile_blobs.png')]
            md:bg-[url('/pictures/tablet-blobs.png')]
            lg:bg-[url('/pictures/blobs.png')] ">
                <h1 class="flex justify-center text-navy font-bold tracking-[0.5rem] text-[1.5rem] p-[2rem]">portfolio</h1>
                <!-- Projects go here -->
                <div>
                    <div></div>
                </div>
            </div>
        </section>
    </main>
    <script>
        let ham = document.
        getElementById('hammm')
        function Open() {
            ham.classList.add('w-[100%]')
        }
        function Close() {
            ham.classList.remove('w-[100%]')
        }
    </script>
</body>
</html>
