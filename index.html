<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .textShadow {
                text-shadow: -3px 3px 0 #EF684F;
            }
        }
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                coral: '#EF684F',
                tangerine: '#FDA442',
                peach: '#FCCDA9',
                pale: '#FFE1C9',
                green: '#5B6440',
                sky: '#D0DFE5'
              }
            }
          }
        }
    </script>
</head>
<body class="bg-pale">
    <!-- Navbar -->
    <!-- Get anchors to jump back to home page -->
    <header class="sticky top-0 bg-pale">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <a href="">temp</a>
            <div>
                <button name="hamburger" onclick="Open(this)" class="text-[1.9rem] lg:hidden cursor-pointer text-green">
                    &#9776 <!-- Hamburger Menu -->
                </button>
                <nav class="hidden lg:block space-x-8" arial-label="main">
                    <a href="" class="hover:">Home</a>
                    <a href="" class="hover:">Portfolio</a>
                    <a href="" class="hover:">Contact</a>
                </nav>
            </div>
        </section>
        <!-- Hamburger Menu -->
        <div class="fixed bg-tangerine text-white font-bold tracking-[0.3rem] top-0 
        w-0 h-[100vh] flex justify-center items-center text-[1.875rem] overflow-hidden origin-left duration-500 lg:hidden" id="hammm">
            <ul>
                <li class="hover:textShadow duration-500"><a href="#home">Home</a></li>
                <li class="hover:textShadow duration-500"><a href="#">Portfolio</a></li>
                <li class="hover:textShadow duration-500"><a href="#">Contact</a></li>
            </ul>
            <!-- Close Button -->
            <div class="absolute mx-auto right-[45px] top-[20px] text-[40px] cursor-pointer">
                <button name="close" onclick="Close(this)">
                    &times <!-- x -->
                </button>
            </div>
        </div>
    </header>
    <main class="max-w-4xl mx-auto h-screen">
        <!-- Intro -->
        <!-- Figure out how to center in middle of screen (y-axis) -->
        <div>
            <h1 class="text-[2rem] tracking-[0.15rem] font-medium">nice to meet you.</h1>
            <img src="pictures/julia.jpg" alt="profile" class="rounded-full w-[15rem]">
        </div>
    </main>
    <script>
        let ham = document.
        getElementById('hammm')
        function Open() {
            ham.classList.add('w-[100%]')
        }
        function Close() {
            ham.classList.remove('w-[100%]')
        }
    </script>
</body>
</html>
