<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-[4.8rem] md:scroll-pt-[4.9rem] lg:scroll-pt-[3.52rem]">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .textShadow {
                text-shadow: -3px 3px 0 #EF684F;
            }
            .nameShadow {
                text-shadow: -3px 3px 0 #FFA45D;
            }
            .navShadow {
                text-shadow: -2px 2px 0 #FFA45D;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        coral: '#EF684F',
                        tangerine: '#FDA442',
                        peach: '#FCCDA9',
                        apricot: '#FFA45D',
                        pale: '#FFE1C9',
                        green: '#AFC9A0',
                        sky: '#B0C5D0',
                        navy: '#282f4a',
                        paler: '#FFECDD'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-pale" id="home">
    <!-- Navbar -->
    <!-- Get anchors to jump back to home page (not working??) -->
    <header class="sticky top-0 bg-pale">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <a href="#home" class="font-bold tracking-[0.3rem] text-navy hover:navShadow duration-500">js</a>
            <div>
                <button name="hamburger" onclick="Open(this)" class="text-[1.9rem] lg:hidden cursor-pointer">
                    &#9776 <!-- Hamburger Menu -->
                </button>
                <nav class="hidden lg:block space-x-8" arial-label="main">
                    <a href="#" class="text-navy font-bold tracking-[0.3rem] hover:navShadow duration-500">About</a>
                    <a href="#projects"
                        class="text-navy font-bold tracking-[0.3rem] hover:navShadow duration-500">Projects</a>
                    <a href="" class="text-navy font-bold tracking-[0.3rem] hover:navShadow duration-500">Contact</a>
                </nav>
            </div>
        </section>
        <!-- Hamburger Menu -->
        <div class="fixed bg-apricot text-white font-bold tracking-[0.3rem] top-0 
        w-0 h-[100vh] flex justify-center items-center text-[1.875rem] overflow-hidden origin-left duration-500 lg:hidden"
            id="hammm">
            <ul>
                <li class="hover:textShadow duration-500"><a href="#" name="close" onclick="Close(this)">About</a></li>
                <li class="hover:textShadow duration-500"><a href="#projects" name="close"
                        onclick="Close(this)">Projects</a></li>
                <li class="hover:textShadow duration-500"><a href="#" name="close" onclick="Close(this)">Contact</a>
                </li>
            </ul>
            <!-- Close Button -->
            <div class="absolute mx-auto right-[45px] top-[20px] text-[40px] cursor-pointer">
                <button name="close" onclick="Close(this)">
                    &times <!-- x -->
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="max-w-4xl mx-auto h-screen flex items-center justify-center -mt-[3.5rem]">
            <!-- -mt used to temporarily reduce extra spacing -->
            <!-- Intro -->
            <div class="">

                <div class="flex justify-center z-0">
                    <img src="pictures/julia.jpg" alt="profile" class="mt-[1.2rem] rounded-full w-[15rem]">
                </div>
                <div class="flex justify-center -mt-[70px] z-10">
                    <p class="tracking-[0.5rem] font-black text-[4rem] text-navy nameShadow">I'm Julia</p>
                </div>
                <div>
                    <p class="text-[1.5rem] -mt-[0.5rem] tracking-[0.25rem] font-medium flex justify-center text-navy">
                        nice to meet you</p>
                </div>
            </div>
        </div>
        <!-- About Me Section -->
        <!-- Center items vertically (items-center doesn't work?!)-->
        <section class="bg-pale h-screen">
            <div class="m-auto flex bg-green h-[18rem] items-center">
                <img src="pictures/mtl.JPG" class="object-scale-down h-[30rem] w-screen rounded-lg md:h-[50p] lg:h-[35rem]">
            </div>
            <p class="text-bold mx-[2.2rem] mt-[8rem] tracking-[2px] text-[1rem] text-navy text-center">I'm a 19 year

        </section>
        <div class="flex justify-center gap-[1.5rem]">
            <img src="pictures/mochi.png" class="rounded-t-full h-[12rem]">
            <img src="pictures/moogi2.jpg" class="rounded-t-full h-[12rem]">
        </div>
        <!-- Projects Section -->
        <!-- Center items vertically -->
        <div id="projects" class=" h-screen bg-paler">
            <div class="flex rounded-xl justify-center mx-[3rem] h-full bg-cover bg-no-repeat bg-[url('pictures/mobile_blobs.png')]
            md:bg-[url('pictures/tablet-blobs.png')]
            lg:bg-[url('pictures/blobs.png')]">
                <!-- Projects go here -->
                <div class="m-auto">
                    <div>jjjjj</div>
                </div>
            </div>
        </div>
        <!-- Contact -->
        <section>

        </section>
    </main>
    <script>
        let ham = document.
            getElementById('hammm')
        function Open() {
            ham.classList.add('w-[100%]')
        }
        function Close() {
            ham.classList.remove('w-[100%]')
        }
    </script>
</body>

</html>
